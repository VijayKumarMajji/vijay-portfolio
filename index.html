<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vijay Kumar Majji | Portfolio</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #f8f9fa;
    }
    header {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
    }
    nav a {
      color: #f8f9fa;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #00aaff;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 5rem 1rem 4rem;
      background: linear-gradient(to right, #000000, #111111);
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #00aaff;
    }
    .hero p {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 600px;
    }
    .buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .buttons a {
      padding: 0.75rem 1.5rem;
      border: 1px solid #00aaff;
      color: #00aaff;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .buttons a:hover {
      background-color: #00aaff;
      color: #fff;
    }
    footer {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      color: #888;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="font-size: 1.5rem; font-weight: bold;">Vijay Kumar Majji</div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/skills">Skills</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" data-aos="fade-up">
    <h1>Hello, I'm Vijay Kumar</h1>
    <p>A passionate Full Stack Java Developer with a strong focus on clean UI, responsive design, and backend integration.</p>
    <div class="buttons">
      <a href="https://github.com/VijayKumarMajji" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/vijaykumar-majji" target="_blank">LinkedIn</a>
      <a href="/projects">See My Work</a>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Vijay Kumar Majji | All Rights Reserved</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <!-- Floating GitHub & LinkedIn Icons -->
  <div style="position: fixed; bottom: 20px; right: 20px; z-index: 999;">
    <a href="https://github.com/VijayKumarMajji" target="_blank" title="GitHub" style="display: inline-block; margin: 6px;">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" style="width: 20px; height: 20px; filter: brightness(0) invert(1);" />
    </a>
    <a href="https://www.linkedin.com/in/vijaykumar-majji" target="_blank" title="LinkedIn" style="display: inline-block; margin: 6px;">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" style="width: 20px; height: 20px; filter: brightness(0) invert(1);" />
    </a>
  </div>

</body>
</html>
